{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block main %}
<div class="container">
  <div class="col">
  <div class="row align-items-center">
  <h1 class="my-2"> Login </h1>
  <p class="text-secondary">This is for members only!<p>
     <form action="/login" method="post">
        <div class="form-group m-2">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text" required/>
        </div>
        <div class="form-group m-2">
            <input class="form-control" name="password" placeholder="Password" type="password" required/>
        </div>
        <button class="btn btn-primary m-2" type="submit">Log In</button>
    </form>

    <a class="text-secondary mb-2 mt-0" href={{ url_for("register") }}><p>Need an account?</p></a>
    </div>
    </div>
</div>

{% endblock %}
