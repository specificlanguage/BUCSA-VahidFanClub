{% extends "layout.html" %}

{% block title %} Register/Apply {% endblock %}
{% block main %}

<div class="container">
<h1 class="my-2"> Register </h1>
  <p class="text-secondary">This is for members only!<p>
     <form action="/register" method="post">
        <div class="form-group m-2">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email"/>
        </div>
        <div class="form-group m-2">
            <input autocomplete="off" autofocus class="form-control" name="confirmemail" placeholder="Confirm Email" type="email"/>
        </div>
        <div class="form-group m-2">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group m-2">
            <input class="form-control" name="confirmpassword" placeholder="Confirm Password" type="password"/>
            <small id="emailHelp" class="form-text text-muted">Your password must be more than 6 characters long, and we suggest using a number or special character.</small>
        </div>
        <button class="btn btn-primary m-2" type="submit">Register</button>
    </form>

    <a class="text-secondary m-2" href={{ url_for("login") }}><p>Already have an account?</p></a>
</div>

{% endblock %}
